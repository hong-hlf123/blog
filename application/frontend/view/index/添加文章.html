      <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">添加文章</h1>
        </div>
        <div class="col-lg-12">
          <form>
            <div class="form-group">
              <label for="id_title">文章标题</label>
              <input type="text" class="form-control" id="id_title" placeholder="文章标题">
            </div>
            <div class="form-group">
              <label for="id_subtitle">副标题</label>
              <input type="text" class="form-control" id="id_subtitle" placeholder="副标题">
            </div>
            <div class="form-group">
              <label for="id_category">分类</label>
              <select class="form-control" id="id_category">
                <option>生活随想</option>
                <option>php语言</option>
                <option>mysql数据库</option>
              </select>
            </div>
            <div class="form-group">
              <label>标签</label>
              <div>
                <label class="checkbox-inline">
                  <input type="checkbox" id="inlineCheckbox1" value="option1"> php
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" id="inlineCheckbox2" value="option2"> mysql
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" id="inlineCheckbox3" value="option3"> 服务器
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="id_content">文章内容</label>
              <textarea class="form-control" id="id_content" rows="8"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">提交</button>
          </form>
        </div>
      </div>
    </div>
